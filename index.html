<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Common Numbers Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Common Numbers Finder</h2>

  <div class="container">
    <label>Group A (space separated):</label>
    <input type="text" id="groupA" placeholder="e.g. 1 2 3 4 5">

    <label>Group B (space separated):</label>
    <input type="text" id="groupB" placeholder="e.g. 2 5 8 4">

    <button onclick="findCommon()">Find Common</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
